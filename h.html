<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Cards with JavaScript</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .card h3 {
            margin: 10px 0 5px;
        }
        .card .price {
            color: #888;
            font-size: 1.2em;
            margin: 5px 0;
        }
        .card .description {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        .card .description img {
            width: 20px;
            height: 20px;
        }
        #cardsContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        h2, h3 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 id="sectionTitle"></h2>
    <h3 id="sectionSubtitle"></h3>
    <div id="cardsContainer"></div>

    <script>
        // JavaScript obyektlari
        const section_3 = {
            title: "Top Selling",
            subtitle: "Top Destinations",
            cards: {
                card1: {
                    img: "./jpg/cards/card3.1.png",
                    title: {
                        title1: "Rome, Italy",
                        title2: "$5,42k"
                    },
                    description: {
                        img: "./jpg/cards/all.png",
                        par: "10 Days Trip"
                    }
                },
                card2: {
                    img: "./jpg/cards/card3.2.png",
                    title: {
                        title1: "London, UK",
                        title2: "$4,2k"
                    },
                    description: {
                        img: "./jpg/cards/all.png",
                        par: "12 Days Trip"
                    }
                },
                card3: {
                    img: "./jpg/cards/card3.3.png",
                    title: {
                        title1: "Full Europe",
                        title2: "$15k"
                    },
                    description: {
                        img: "./jpg/cards/all.png",
                        par: "28 Days Trip"
                    }
                }
            }
        };

        // Bo'lim sarlavhalarini qo'shish
        document.getElementById("sectionTitle").textContent = section_3.title;
        document.getElementById("sectionSubtitle").textContent = section_3.subtitle;

        // Kartalarni yaratish uchun funksiya
        function createCard(cardData) {
            const cardDiv = document.createElement("div");
            cardDiv.className = "card";

            const imgElement = document.createElement("img");
            imgElement.src = cardData.img;
            imgElement.alt = cardData.title.title1;

            const titleElement = document.createElement("h3");
            titleElement.textContent = cardData.title.title1;

            const priceElement = document.createElement("div");
            priceElement.className = "price";
            priceElement.textContent = cardData.title.title2;

            const descriptionElement = document.createElement("div");
            descriptionElement.className = "description";

            if (cardData.description.img) {
                const descriptionImg = document.createElement("img");
                descriptionImg.src = cardData.description.img;
                descriptionElement.appendChild(descriptionImg);
            }

            const descriptionText = document.createElement("p");
            descriptionText.textContent = cardData.description.par;
            descriptionElement.appendChild(descriptionText);

            cardDiv.appendChild(imgElement);
            cardDiv.appendChild(titleElement);
            cardDiv.appendChild(priceElement);
            cardDiv.appendChild(descriptionElement);

            return cardDiv;
        }

        // Kartalarni qo'shish
        const cardsContainer = document.getElementById("cardsContainer");
        const cards = section_3.cards;

        for (let key in cards) {
            const cardElement = createCard(cards[key]);
            cardsContainer.appendChild(cardElement);
        }
    </script>
</body>
</html>
